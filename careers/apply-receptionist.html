<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Receptionist</title>
  <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../css/apply.css" />
	<STYLE>
  /* apply.css */

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #f1f8e9);
  color: #333;
  animation: fadeIn 1s ease-in;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  animation: slideUp 0.8s ease-out;
}

h2 {
  text-align: center;
  color: #00695c;
  font-size: 28px;
  margin-bottom: 10px;
}

h2 .icon {
  font-size: 36px;
  vertical-align: middle;
}

p {
  text-align: center;
  margin-bottom: 25px;
  font-size: 16px;
  color: #555;
}

.application-form label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #37474f;
}

.application-form input,
.application-form textarea {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border: 2px solid #b2dfdb;
  border-radius: 10px;
  box-sizing: border-box;
  font-size: 16px;
  transition: border 0.3s ease;
}

.application-form input:focus,
.application-form textarea:focus {
  border-color: #00796b;
  outline: none;
  background-color: #e0f2f1;
}

.application-form input[type="file"] {
  background: #f9f9f9;
  padding: 10px;
}

.application-form small {
  font-size: 12px;
  color: #757575;
}

button[type="submit"] {
  background-color: #00796b;
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  margin-top: 20px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease, transform 0.2s;
}

button[type="submit"]:hover {
  background-color: #004d40;
  transform: scale(1.02);
}

.back-to-careers {
  text-align: center;
  margin-top: 30px;
}

.back-to-careers a {
  color: #00796b;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}

.back-to-careers a:hover {
  color: #004d40;
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  
  </STYLE>
	
</head>
<body>
  <div class="container">
    <h2>Apply for Receptionist Position</h2>
	
	<div class="job-badge-wrapper">
  <span class="badge urgent">üîî Urgent Hire</span>
</div>

    <p>Please fill out the form below to apply for the role of Receptionist at Just Care Hospital.</p>

    <form action="https://formsubmit.co/ramakanthckp@gmail.com" method="POST" class="application-form">
      <input type="hidden" name="_subject" value="Application for Receptionist">
      <input type="hidden" name="Position" value="Receptionist">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">Why do you want to join us?</label>
      <textarea id="message" name="message" rows="5" required></textarea>
	  
	   <label for="resume">Upload Resume (PDF/DOC):</label>
      <small>Maximum file size: 5MB</small>
      <input type="file" id="resume" name="attachment" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit Application</button>
    </form>

   
  </div>
  
  <div class="back-to-careers">
  <a href="../careers.html">‚Üê Back to Careers</a>
</div>

</body>
</html>
